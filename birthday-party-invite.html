        <main>
            <div id="schedule-container" class="bg-white rounded-3xl shadow-xl p-6 sm:p-8 md:p-10 lg:p-12 border border-slate-200">

                <!-- Flight details will be generated here -->

            </div>

            <!-- Custom message box -->

            let currentDay = "";

            partyDetails.schedule.forEach(item => {

                    <img src="${item.image}" alt="${item.title}" class="w-full rounded-xl mb-4 shadow-md">

                    img.src = image;
                    img.alt = "Suite image";
                    img.className = "w-full h-auto rounded-xl shadow-md";

            const countdownText = document.getElementById('countdown-text');

            function updateCountdown() {
                const now = new Date();
                const diff = new Date("Sep 5") - now;

                if (diff < 0) {
                    countdownText.textContent = "The celebration is underway.";
                    return;
                }

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                countdownText.textContent = `${days} days, ${hours} hours, ${minutes} minutes until the celebration.`;
            }

            setInterval(updateCountdown, 1000);
            updateCountdown();

                const messageBox = document.getElementById('message-box');
                const messageText = document.getElementById('message-text');
                messageText.textContent = text;
                messageBox.classList.remove('hidden');
            }

            window.hideMessage = function() {
                const messageBox = document.getElementById('message-box');
                messageBox.classList.add('hidden');
            };
