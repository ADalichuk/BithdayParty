<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Weekend in Georgia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light gray-blue for a clean background */
            color: #1e293b; /* Dark charcoal for text */
        }
        .text-accent {
            color: #0d9488; /* Deep teal for a sophisticated accent */
        }
        .bg-accent-light {
            background-color: #e0f2f1; /* Lighter shade of teal for cards */
        }
    </style>
</head>
<body class="bg-gray-100 text-slate-800">

    <div class="container mx-auto p-4 sm:p-8 md:p-12 lg:p-16">
        <header class="text-center mb-10 mt-6">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-slate-900 leading-tight tracking-tight">
                Weekend in Georgia
            </h1>
            <!-- Countdown timer added here -->
            <p id="countdown-timer" class="text-lg sm:text-xl font-medium mt-2 text-slate-700"></p>
            <button id="open-modal-btn" class="mt-8 px-6 py-3 rounded-full bg-teal-600 text-white text-lg font-bold shadow-lg hover:bg-teal-700 transition-colors duration-300 transform hover:scale-105">
                Confirm Your Attendance
            </button>
        </header>
        
        <main>
            <div id="schedule-container" class="bg-white rounded-3xl shadow-xl p-6 sm:p-8 md:p-10 lg:p-12 border border-slate-200">
                <h2 class="text-3xl sm:text-4xl font-bold text-center text-slate-900 mb-8">Agenda</h2>

                <!-- Schedule for each day will be generated here -->
                <div id="schedule-content" class="space-y-10"></div>
                
            </div>
            
            <div id="accommodation-container" class="bg-white rounded-3xl shadow-xl p-6 sm:p-8 md:p-10 lg:p-12 border border-slate-200 mt-12">
                <h2 class="text-3xl sm:text-4xl font-bold text-center text-slate-900 mb-8">Accommodation</h2>
                <!-- Accommodation details will be generated here -->
                <div id="accommodation-content" class="space-y-8"></div>
            </div>

            <div id="travel-container" class="bg-white rounded-3xl shadow-xl p-6 sm:p-8 md:p-10 lg:p-12 border border-slate-200 mt-12">
                <h2 class="text-3xl sm:text-4xl font-bold text-center text-slate-900 mb-8">Travel Logistics</h2>
                <!-- Flight details will be generated here -->
                <div id="travel-content" class="space-y-8"></div>
            </div>
        </main>
        
        <footer class="text-center mt-10 text-slate-700 text-sm">
            <p class="font-semibold">We look forward to sharing this adventure with you.</p>
        </footer>
    </div>

    <!-- The Modal Popup -->
    <div id="rsvp-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 hidden p-4">
        <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-lg w-full transform scale-95 transition-transform duration-300">
            <div class="flex justify-end">
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <h2 class="text-2xl font-bold text-center text-slate-900 mb-6">Confirm Your Attendance</h2>
            <form id="rsvp-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-full shadow-sm focus:ring-teal-500 focus:border-teal-500" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-full shadow-sm focus:ring-teal-500 focus:border-teal-500" required>
                </div>
                <button type="submit" class="w-full px-6 py-3 mt-4 rounded-full bg-teal-600 text-white text-lg font-bold shadow-md hover:bg-teal-700 transition-colors duration-300">
                    Confirm
                </button>
            </form>
            <div id="message-box" class="mt-4 hidden p-3 rounded-xl text-center font-semibold"></div>
            <div id="calendar-info" class="mt-4 hidden text-center">
                <p class="text-sm text-gray-600">Add to your calendar:</p>
                <div class="flex justify-center mt-2 space-x-2">
                    <button id="copy-calendar-link-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-full hover:bg-gray-300 transition-colors duration-300">
                        Copy Calendar Link
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>

                flight: {

                        ]
                    },
                    return: [
                        {
                            option: "Option 1",
                            date: "Mon, Sep 8",
                            airline: "Georgian Airways",
                            legs: [
                                {
                                    airline: "Georgian Airways",
                                    departure: {

                        {

                        },
                        {

                            legs: [
                                {
                                    airline: "flydubai",
                                    departure: {
                                        airport: "Tbilisi",

                                    },

                                    type: "Direct"
                                }

                        }
                    ]
                },
                accommodation: {
                    title: "Our Suite",
                    description: "We found a spacious 4-bedroom, 2-bathroom suite with a breathtaking view of the mountains. This will be our home base for the weekend.",
                    images: [
                        "https://cf.bstatic.com/xdata/images/hotel/max1024x768/208556966.jpg?k=4b1fc950c390dea7b8e3e1d64d06fbd5563c252bd93150337187ba7dfbe3dec7&o=&hp=1",
                        "https://gudauri.travel/media/images/notice/photos/01bcb7c6abb65d6aa7ad4b2b7e2e3555-1531415111.jpg",
                        "https://snow.ge/components/com_reservations/gallery/s1/rooms/large/g9/gslc2737.jpg",
                        "https://snow.ge/components/com_reservations/gallery/s1/rooms/large/g9/blta2453.jpg",
                        "https://snow.ge/components/com_reservations/gallery/s1/rooms/large/g9/426%20s%2015122019%201.jpg",
                        "https://snow.ge/components/com_reservations/gallery/s1/rooms/large/g9/img_6751.jpg"
                    ]
                }
            };
            
            // Set the event date in the HTML
            // document.querySelector('#party-date span').textContent = partyDetails.date; // This line was removed

            // Generate the schedule content dynamically
            const scheduleContent = document.getElementById('schedule-content');
            let currentDay = "";

            partyDetails.schedule.forEach(item => {
                if (item.day !== currentDay) {
                    currentDay = item.day;
                    const dayHeader = document.createElement('h3');
                    dayHeader.className = "text-xl sm:text-2xl font-bold text-slate-900 mt-8 mb-4 border-b-2 border-slate-300 pb-2";
                    dayHeader.textContent = `${item.day}, ${item.date}`;
                    scheduleContent.appendChild(dayHeader);
                }

                const card = document.createElement('div');
                card.className = `p-6 rounded-2xl shadow-sm border border-slate-200 transition-transform transform hover:scale-[1.01] ${item.color}`;
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" class="w-full rounded-xl mb-4 shadow-md" onerror="this.onerror=null;this.src='https://placehold.co/600x400/e2e8f0/64748b?text=Image+Not+Found';this.style.filter='grayscale(100%)';">
                    <div class="flex items-center space-x-4 mb-2">
                        <span class="text-xl sm:text-2xl font-bold text-slate-900">${item.title}</span>
                    </div>
                    <p class="text-sm sm:text-base text-slate-600 mt-2">${item.description}</p>
                    <p class="text-sm sm:text-base font-semibold text-slate-700 mt-2">Time: ${item.time}</p>
                `;
                scheduleContent.appendChild(card);
            });

            // Generate the accommodation content dynamically
            const accommodationContent = document.getElementById('accommodation-content');
            const accommodation = partyDetails.accommodation;
            if (accommodation) {
                const title = document.createElement('h3');
                title.className = "text-lg sm:text-xl font-bold text-slate-800 mb-2";
                title.textContent = accommodation.title;
                accommodationContent.appendChild(title);

                const description = document.createElement('p');
                description.className = "text-sm sm:text-base text-slate-600 mb-4";
                description.textContent = accommodation.description;
                accommodationContent.appendChild(description);

                const imageContainer = document.createElement('div');
                imageContainer.className = "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4";
                accommodation.images.forEach(image => {
                    const img = document.createElement('img');
                    img.src = image;
                    img.alt = "Suite image";
                    img.className = "w-full h-auto rounded-xl shadow-md";
                    imageContainer.appendChild(img);
                });
                accommodationContent.appendChild(imageContainer);
            }
            
            // Generate the travel details dynamically
            const travelContent = document.getElementById('travel-container');
            if (partyDetails.flight) {
                let travelHtml = '';

                // Outbound Flight
                const outbound = partyDetails.flight.outbound;
                travelHtml += `
                    <div class="mb-6">
                        <h4 class="text-lg sm:text-xl font-bold text-slate-800 mb-2">Departure: ${outbound.date}</h4>
                        ${outbound.legs.map(leg => `
                            <div class="p-4 rounded-xl shadow-md border border-slate-100 bg-slate-50 flex flex-col md:flex-row md:items-center justify-between mb-4">
                                <div class="flex-1 mb-4 md:mb-0">
                                    <div class="text-sm font-semibold text-slate-500">${leg.airline}</div>
                                    <div class="flex items-center space-x-4 mt-2">
                                        <div class="text-lg font-bold">${leg.departure.time}</div>
                                        <div>
                                            <div class="text-slate-600">${leg.departure.airport}</div>
                                            <div class="text-sm font-medium text-slate-400">${leg.departure.code}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex items-center justify-center space-x-2 text-slate-500 mb-4 md:mb-0">
                                    <span class="text-sm font-medium">${leg.duration}</span>
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                                    </svg>
                                    <span class="text-sm font-medium">${leg.type}</span>
                                </div>
                                <div class="flex-1 text-right">
                                    <div class="flex items-center justify-end space-x-4">
                                        <div>
                                            <div class="text-slate-600">${leg.arrival.airport}</div>
                                            <div class="text-sm font-medium text-slate-400">${leg.arrival.code}</div>
                                        </div>
                                        <div class="text-lg font-bold">${leg.arrival.time}</div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

                // Return Flights
                const returnFlights = partyDetails.flight.return;
                if (returnFlights && returnFlights.length > 0) {
                    travelHtml += `
                        <div>
                            <h4 class="text-lg sm:text-xl font-bold text-slate-800 mb-2">Return Options: Mon, Sep 8</h4>
                            ${returnFlights.map(option => `
                                <div class="p-4 rounded-xl shadow-md border border-slate-100 bg-teal-50 flex flex-col mb-4">
                                    <div class="flex items-center space-x-4 mb-2">
                                        <div class="text-base font-semibold text-teal-800">${option.option}</div>
                                        <div class="text-sm text-slate-500">${option.date}</div>
                                    </div>
                                    ${option.legs.map(leg => `
                                        <div class="flex flex-col md:flex-row md:items-center justify-between mb-4 mt-2">
                                            <div class="flex-1 mb-4 md:mb-0">
                                                <div class="text-sm font-semibold text-slate-500">${leg.airline}</div>
                                                <div class="flex items-center space-x-4 mt-2">
                                                    <div class="text-lg font-bold">${leg.departure.time}</div>
                                                    <div>
                                                        <div class="text-slate-600">${leg.departure.airport}</div>
                                                        <div class="text-sm font-medium text-slate-400">${leg.departure.code}</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="flex items-center justify-center space-x-2 text-slate-500 mb-4 md:mb-0">
                                                <span class="text-sm font-medium">${leg.duration}</span>
                                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                                                </svg>
                                                <span class="text-sm font-medium">${leg.type || ''}</span>
                                            </div>
                                            <div class="flex-1 text-right">
                                                <div class="flex items-center justify-end space-x-4">
                                                    <div>
                                                        <div class="text-slate-600">${leg.arrival.airport}</div>
                                                        <div class="text-sm font-medium text-slate-400">${leg.arrival.code}</div>
                                                    </div>
                                                    <div class="text-lg font-bold">${leg.arrival.time}</div>
                                                </div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                travelContent.innerHTML = travelHtml;
            }

            // Modal and form logic
            const modal = document.getElementById('rsvp-modal');
            const openModalBtn = document.getElementById('open-modal-btn');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const rsvpForm = document.getElementById('rsvp-form');
            const messageBox = document.getElementById('message-box');
            const calendarInfo = document.getElementById('calendar-info');
            const copyCalendarLinkBtn = document.getElementById('copy-calendar-link-btn');

            openModalBtn.addEventListener('click', () => {
                modal.classList.remove('hidden');
                setTimeout(() => modal.querySelector('div').classList.remove('scale-95'), 50);
            });

            closeModalBtn.addEventListener('click', () => {
                modal.querySelector('div').classList.add('scale-95');
                setTimeout(() => modal.classList.add('hidden'), 300);
            });

            // Close modal when clicking outside of it
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.querySelector('div').classList.add('scale-95');
                    setTimeout(() => modal.classList.add('hidden'), 300);
                }
            });

            // Prevent form submission and show confirmation message
            rsvpForm.addEventListener('submit', (event) => {
                event.preventDefault();
                messageBox.textContent = "Thank you for confirming your attendance! We can't wait to see you!";
                messageBox.className = "mt-4 p-3 rounded-xl text-center font-semibold bg-green-100 text-green-700 block";
                rsvpForm.style.display = 'none';
                calendarInfo.style.display = 'block';
            });

            // Function to copy a placeholder calendar link to the clipboard
            copyCalendarLinkBtn.addEventListener('click', () => {
                // A simplified link for demonstration purposes
                const calendarLink = "https://calendar.google.com/calendar/r/eventedit?text=Weekend+in+Georgia&dates=20250904T120000Z/20250907T180000Z";
                
                const tempInput = document.createElement('input');
                tempInput.value = calendarLink;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);

                copyCalendarLinkBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyCalendarLinkBtn.textContent = 'Copy Calendar Link';
                }, 2000);
            });

            // Countdown Logic
            const countdownTimer = document.getElementById('countdown-timer');
            const targetDate = new Date("September 4, 2025 00:00:00").getTime();

            const updateCountdown = () => {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    clearInterval(countdownInterval);
                    countdownTimer.textContent = "The adventure has begun!";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
                const seconds = Math.floor((distance % (1000 * 60)) / 1000).toString().padStart(2, '0');

                countdownTimer.textContent = `Starts in: ${days}:${hours}:${minutes}:${seconds}`;
            };

            const countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown();
        });
    </script>
</body>
</html>
