<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Weekend in Georgia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light gray-blue for a clean background */
            color: #1e293b; /* Dark charcoal for text */
        }
        .text-accent {
            color: #0d9488; /* Deep teal for a sophisticated accent */
        }
        .bg-accent-light {
            background-color: #e0f2f1; /* Lighter shade of teal for cards */
        }
    </style>
</head>
<body class="bg-gray-100 text-slate-800">

    <div class="container mx-auto p-4 sm:p-8 md:p-12 lg:p-16">
        <header class="text-center mb-10 mt-6">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-slate-900 leading-tight tracking-tight">
                Weekend in Georgia
            </h1>
            <p id="party-date" class="text-lg sm:text-xl font-medium mt-2 text-slate-700">
                A weekend adventure from <span class="font-bold"></span>
            </p>
        </header>
        
        <main>
            <div id="schedule-container" class="bg-white rounded-3xl shadow-xl p-6 sm:p-8 md:p-10 lg:p-12 border border-slate-200">
                <h2 class="text-3xl sm:text-4xl font-bold text-center text-slate-900 mb-8">Weekend Agenda</h2>

                <!-- Schedule for each day will be generated here -->
                <div id="schedule-content" class="space-y-10"></div>
                
            </div>
            
            <div id="accommodation-container" class="bg-white rounded-3xl shadow-xl p-6 sm:p-8 md:p-10 lg:p-12 border border-slate-200 mt-12">
                <h2 class="text-3xl sm:text-4xl font-bold text-center text-slate-900 mb-8">Accommodation</h2>
                <!-- Accommodation details will be generated here -->
                <div id="accommodation-content" class="space-y-8"></div>
            </div>

            <div id="travel-container" class="bg-white rounded-3xl shadow-xl p-6 sm:p-8 md:p-10 lg:p-12 border border-slate-200 mt-12">
                <h2 class="text-3xl sm:text-4xl font-bold text-center text-slate-900 mb-8">Travel Logistics</h2>
                <!-- Flight details will be generated here -->
                <div id="travel-content" class="space-y-8"></div>
            </div>
        </main>
        
        <footer class="text-center mt-10 text-slate-700 text-sm">
            <p class="font-semibold">We look forward to sharing this adventure with you.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Event details - easily editable!
            const partyDetails = {
                date: "Sep 4-7",
                schedule: [
                    {
                        day: "Thursday",
                        date: "Sep 4",
                        title: "Meet & Greet",
                        description: "Welcoming dinner at home.",

                        color: "bg-slate-50",
                        image: "https://snow.ge/components/com_reservations/gallery/s1/rooms/large/g9/hlhe1393.jpg"
                    },
                    {
                        day: "Friday",
                        date: "Sep 5",
                        title: "Gondola ride to Kobi",
                        description: "An exciting ride on the Gudauri gondola with breathtaking views of the Caucasus mountains.",
                        time: "12:00 PM",
                        color: "bg-teal-50",
                        image: "https://georgia.travel/images/2021/04/gudauri-ski-resort-gondola-georgia-16183916913165.jpg"
                    },
                    {
                        day: "Friday",
                        date: "Sep 5",
                        title: "Grill",
                        description: "An evening of grilled food and good company to kick off the weekend festivities.",
                        time: "6:00 PM onwards",
                        color: "bg-slate-50",

                    },
                    {
                        day: "Saturday",
                        date: "Sep 6",
                        title: "Travel to Kazbegi, Visiting Gergeti Church",
                        description: "A scenic trip to Kazbegi to visit the iconic Gergeti Trinity Church, perched high in the mountains.",
                        time: "12:00 AM",

                        image: "https://tourguide.ge/wp-content/uploads/2019/03/Close-to-God.jpg"
                    },
                    {

                        title: "Hike to Cafe 360, 3000m",
                        description: "A hike to the high-altitude Cafe 360 for stunning panoramic views.",
                        time: "1:00 PM",
                        color: "bg-teal-50",
                        image: "https://wander-lush.org/wp-content/uploads/2023/11/Cafe-360-Gudauri-Georgie.jpg"
                    },
                    {
                        day: "Saturday",
                        date: "Sep 6",
                        title: "Dinner at Maisi",
                        description: "An evening of traditional Georgian food at the Restaurant Maisi. https://maps.app.goo.gl/WRdVv1chExvoveS6A",
                        time: "5:00 PM",
                        color: "bg-slate-50",
                        image: "https://wander-lush.org/wp-content/uploads/2024/07/Emily-Lush-Kazbegi-restaurants-Tiba.jpg"
                    },
                    {
                        day: "Sunday",
                        date: "Sep 7",
                        title: "Gudauri Church Visit",
                        description: "A morning trip to see the beautiful Gudauri Church, nestled in the stunning Caucasus mountains.",
                        time: "9:30 AM",
                        color: "bg-slate-50",
                        image: "https://travel-photo.s3.eu-central-1.amazonaws.com/Gudauri+Church+by+Zurab+Elizbarashvili.JPG"
                    },
                    {
                        day: "Sunday",
                        date: "Sep 7",
                        title: "Brunch",
                        description: "Taste the best khinkali at Pasanauri restaurant.",
                        time: "11:00 AM",

                    },
                    {

                        description: "A thrilling rafting experience on the Aragvi River near Pasanauri.",
                        time: "2:30 PM",
                        color: "bg-teal-50",
                        image: "https://tourguide.ge/wp-content/uploads/2019/07/Rafting-in-Georgia_3-800x600.jpg"
                    },
                    {
                        day: "Saturday",
                        date: "Sep 7",
                        title: "Optional: Paragliding",
                        description: "Discover stunning views of the Caucasus mountains from a tandem paraglide.",
                        time: "2:30 PM",
                        color: "bg-slate-50",
                        image: "https://cdn.georgiantravelguide.com/storage/files/paraplanit-frena-gudaurshi-1.jpg"
                    },
                    {
                        day: "Sunday",
                        date: "Sep 7",
                        title: "Visiting Friendship Arch",
                        description: "A visit to the iconic Friendship Arch with breathtaking views of the mountains and the Aragvi River gorge.",
                        time: "4:00 PM",
                        color: "bg-slate-50",
                        image: "https://www.georgiantravelguide.com/storage/files/travel-guide-in-georgia-3914.jpg"
                    },
                    {
                        day: "Sunday",
                        date: "Sep 7",
                        title: "Dinner",
                        description: "Relaxing dinner at home, farewell party",
                        time: "6:00 PM",
                        color: "bg-slate-50",
                        image: "https://snow.ge/components/com_reservations/gallery/s1/rooms/large/g9/hlhe1393.jpg"
                    },
                    {
                        day: "Monday",
                        date: "Sep 8",
                        title: "Optional: Visit Mtskheta",
                        description: "If departure is scheduled for the evening, we can take a trip to explore the historic town of Mtskheta.",
                        time: "2:00 PM",
                        color: "bg-slate-50",
                        image: "https://tourguide.ge/wp-content/uploads/2019/03/Mtskheta-downtown.jpg"
                    }
                ],
                flight: {
                    outbound: {
                        date: "Thu, Sep 4",
                        legs: [
                            {
                                airline: "FLYONE Armenia",
                                departure: {
                                    airport: "Zvartnots International",
                                    time: "5:05 PM",
                                    code: "EVN"
                                },
                                arrival: {
                                    airport: "Tbilisi",
                                    time: "5:50 PM",
                                    code: "TBS",
                                    date: "Sep 4"
                                },
                                duration: "0 hour 45 minutes",
                                type: "Direct"
                            }
                        ]
                    },
                    return: [
                        {
                            option: "Option 1",
                            date: "Mon, Sep 8",
                            airline: "Georgian Airways",
                            legs: [
                                {
                                    airline: "Georgian Airways",
                                    departure: {
                                        airport: "Tbilisi",
                                        time: "8:45 AM",
                                        code: "TBS"
                                    },
                                    arrival: {
                                        airport: "Zvartnots International",
                                        time: "9:15 AM",
                                        code: "EVN"
                                    },
                                    duration: "0 hour 30 minutes",
                                    type: "Direct"
                                }
                            ]
                        },
                        {
                            option: "Option 2",
                            date: "Mon, Sep 8",
                            airline: "FLYONE Armenia",
                            legs: [
                                {
                                    airline: "FLYONE Armenia",
                                    departure: {
                                        airport: "Tbilisi",
                                        time: "6:50 PM",
                                        code: "TBS"
                                    },
                                    arrival: {
                                        airport: "Zvartnots International",
                                        time: "7:40 PM",
                                        code: "EVN"
                                    },
                                    duration: "0 hour 50 minutes",
                                    type: "Direct"
                                }
                            ]
                        },
                        {
                            option: "Option 3",
                            date: "Mon, Sep 8",
                            airline: "flydubai",
                            legs: [
                                {
                                    airline: "flydubai",
                                    departure: {
                                        airport: "Tbilisi",
                                        time: "12:25 PM",
                                        code: "TBS"
                                    },
                                    arrival: {
                                        airport: "Dubai",
                                        time: "3:35 PM",
                                        code: "DXB"
                                    },
                                    duration: "3 hours 10 minutes",
                                    type: "Direct"
                                }
                            ]
                        }
                    ]
                },
                accommodation: {
                    title: "Our Suite",
                    description: "We've rented a spacious 3-bedroom, 2-bathroom suite with a fully equipped kitchen and a breathtaking view of the mountains. This will be our home base for the weekend.",
                    images: [
                        "https://snow.ge/components/com_reservations/gallery/s1/rooms/large/g9/gslc2737.jpg",
                        "https://snow.ge/components/com_reservations/gallery/s1/rooms/large/g9/blta2453.jpg",
                        "https://snow.ge/components/com_reservations/gallery/s1/rooms/large/g9/balcony%202.jpg",
                        "https://snow.ge/components/com_reservations/gallery/s1/rooms/large/g9/uvxg6537.jpg",
                        "https://snow.ge/components/com_reservations/gallery/s1/rooms/large/g9/426%20s%2015122019%201.jpg",
                        "https://snow.ge/components/com_reservations/gallery/s1/rooms/large/g9/img_6751.jpg"
                        
                    ]
                }
            };
            
            // Set the event date in the HTML
            document.querySelector('#party-date span').textContent = partyDetails.date;

            // Generate the schedule content dynamically
            const scheduleContent = document.getElementById('schedule-content');
            let currentDay = "";

            partyDetails.schedule.forEach(item => {
                if (item.day !== currentDay) {
                    currentDay = item.day;
                    const dayHeader = document.createElement('h3');
                    dayHeader.className = "text-xl sm:text-2xl font-bold text-slate-900 mt-8 mb-4 border-b-2 border-slate-300 pb-2";
                    dayHeader.textContent = `${item.day}, ${item.date}`;
                    scheduleContent.appendChild(dayHeader);
                }

                const card = document.createElement('div');
                card.className = `p-6 rounded-2xl shadow-sm border border-slate-200 transition-transform transform hover:scale-[1.01] ${item.color}`;
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" class="w-full rounded-xl mb-4 shadow-md" onerror="this.onerror=null;this.src='https://placehold.co/600x400/e2e8f0/64748b?text=Image+Not+Found';this.style.filter='grayscale(100%)';">
                    <div class="flex items-center space-x-4 mb-2">
                        <span class="text-xl sm:text-2xl font-bold text-slate-900">${item.title}</span>
                    </div>
                    <p class="text-sm sm:text-base text-slate-600 mt-2">${item.description}</p>
                    <p class="text-sm sm:text-base font-semibold text-slate-700 mt-2">Time: ${item.time}</p>
                `;
                scheduleContent.appendChild(card);
            });

            // Generate the accommodation content dynamically
            const accommodationContent = document.getElementById('accommodation-content');
            const accommodation = partyDetails.accommodation;
            if (accommodation) {
                const title = document.createElement('h3');
                title.className = "text-lg sm:text-xl font-bold text-slate-800 mb-2";
                title.textContent = accommodation.title;
                accommodationContent.appendChild(title);

                const description = document.createElement('p');
                description.className = "text-sm sm:text-base text-slate-600 mb-4";
                description.textContent = accommodation.description;
                accommodationContent.appendChild(description);

                const imageContainer = document.createElement('div');
                imageContainer.className = "grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4";
                accommodation.images.forEach(image => {
                    const img = document.createElement('img');
                    img.src = image;
                    img.alt = "Suite image";
                    img.className = "w-full h-auto rounded-xl shadow-md";
                    imageContainer.appendChild(img);
                });
                accommodationContent.appendChild(imageContainer);
            }
            
            // Generate the travel details dynamically
            const travelContent = document.getElementById('travel-container');
            if (partyDetails.flight) {
                let travelHtml = '';

                // Outbound Flight
                const outbound = partyDetails.flight.outbound;
                travelHtml += `
                    <div class="mb-6">
                        <h4 class="text-lg sm:text-xl font-bold text-slate-800 mb-2">Departure: ${outbound.date}</h4>
                        ${outbound.legs.map(leg => `
                            <div class="p-4 rounded-xl shadow-md border border-slate-100 bg-slate-50 flex flex-col md:flex-row md:items-center justify-between mb-4">
                                <div class="flex-1 mb-4 md:mb-0">
                                    <div class="text-sm font-semibold text-slate-500">${leg.airline}</div>
                                    <div class="flex items-center space-x-4 mt-2">
                                        <div class="text-lg font-bold">${leg.departure.time}</div>
                                        <div>
                                            <div class="text-slate-600">${leg.departure.airport}</div>
                                            <div class="text-sm font-medium text-slate-400">${leg.departure.code}</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex items-center justify-center space-x-2 text-slate-500 mb-4 md:mb-0">
                                    <span class="text-sm font-medium">${leg.duration}</span>
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                                    </svg>
                                    <span class="text-sm font-medium">${leg.type}</span>
                                </div>
                                <div class="flex-1 text-right">
                                    <div class="flex items-center justify-end space-x-4">
                                        <div>
                                            <div class="text-slate-600">${leg.arrival.airport}</div>
                                            <div class="text-sm font-medium text-slate-400">${leg.arrival.code}</div>
                                        </div>
                                        <div class="text-lg font-bold">${leg.arrival.time}</div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

                // Return Flights
                const returnFlights = partyDetails.flight.return;
                if (returnFlights && returnFlights.length > 0) {
                    travelHtml += `
                        <div>
                            <h4 class="text-lg sm:text-xl font-bold text-slate-800 mb-2">Return Options: Mon, Sep 8</h4>
                            ${returnFlights.map(option => `
                                <div class="p-4 rounded-xl shadow-md border border-slate-100 bg-teal-50 flex flex-col mb-4">
                                    <div class="flex items-center space-x-4 mb-2">
                                        <div class="text-base font-semibold text-teal-800">${option.option}</div>
                                        <div class="text-sm text-slate-500">${option.date}</div>
                                    </div>
                                    ${option.legs.map(leg => `
                                        <div class="flex flex-col md:flex-row md:items-center justify-between mb-4 mt-2">
                                            <div class="flex-1 mb-4 md:mb-0">
                                                <div class="text-sm font-semibold text-slate-500">${leg.airline}</div>
                                                <div class="flex items-center space-x-4 mt-2">
                                                    <div class="text-lg font-bold">${leg.departure.time}</div>
                                                    <div>
                                                        <div class="text-slate-600">${leg.departure.airport}</div>
                                                        <div class="text-sm font-medium text-slate-400">${leg.departure.code}</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="flex items-center justify-center space-x-2 text-slate-500 mb-4 md:mb-0">
                                                <span class="text-sm font-medium">${leg.duration}</span>
                                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                                                </svg>
                                                <span class="text-sm font-medium">${leg.type || ''}</span>
                                            </div>
                                            <div class="flex-1 text-right">
                                                <div class="flex items-center justify-end space-x-4">
                                                    <div>
                                                        <div class="text-slate-600">${leg.arrival.airport}</div>
                                                        <div class="text-sm font-medium text-slate-400">${leg.arrival.code}</div>
                                                    </div>
                                                    <div class="text-lg font-bold">${leg.arrival.time}</div>
                                                </div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                travelContent.innerHTML = travelHtml;
            }
        });
    </script>
</body>
</html>
